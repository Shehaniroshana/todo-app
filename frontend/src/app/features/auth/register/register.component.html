<div class="flex flex-col lg:flex-row min-h-screen w-full bg-black">
  <!-- Left Side -->
 <div class="w-full hidden md:block lg:w-1/2 text-white bg-black bg-[url('/moon.jpg')] bg-cover bg-center opacity-80  flex-col items-center justify-center relative min-h-[50vh] lg:min-h-screen">
  <!-- Text container with overlay for readability -->
  <div class="bg-black/40 h-full w-full text-container flex flex-col items-center justify-center">
    <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold animate-fade-left text-white text-center">
      Stay Focused
    </h1>
    <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold animate-fade-right text-white mt-2 text-center">
      Get Things Done
    </h1>
  </div>
  <!-- Footer with social links and copyright -->
  <div class="absolute bottom-0 left-0 w-full p-4 text-center">
    <div class="flex justify-center space-x-4">
      <a href="#" target="_blank" aria-label="Instagram">
        <i class="bi bi-instagram text-xl sm:text-2xl text-white hover:text-gray-300"></i>
      </a>
      <a href="#" target="_blank" aria-label="Facebook">
        <i class="bi bi-facebook text-xl sm:text-2xl text-white hover:text-gray-300"></i>
      </a>
      <a href="#" target="_blank" aria-label="TikTok">
        <i class="bi bi-tiktok text-xl sm:text-2xl text-white hover:text-gray-300"></i>
      </a>
      <a href="#" target="_blank" aria-label="X">
        <i class="bi bi-twitter-x text-xl sm:text-2xl text-white hover:text-gray-300"></i>
      </a>
    </div>
    <p class="text-xs sm:text-sm text-white mt-3">© 2025 Taskify. All rights reserved.</p>
  </div>
</div>

  <!-- Right Side -->
  <div class="w-full lg:w-1/2 bg-black/95 flex items-center justify-center p-4 sm:p-6 min-h-[50vh] lg:min-h-screen">
    <div class="animate-fade-right text-white w-full max-w-md space-y-5 p-3 rounded-2xl shadow-2xl shadow-black">
      <div class="text-center">
        <h1 class="text-4xl font-bold text-white uppercase">Create Account</h1>
      </div>

      <form (ngSubmit)="register()" class="space-y-4">
        <div>
          <label class="block mb-1 text-sm text-gray-300">User Name</label>
          <input
            type="text"
            placeholder="Enter your User Name"
            [(ngModel)]="user.username"
            name="username"
            class="w-full px-4 py-2 bg-transparent border border-gray-800 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-700 text-white placeholder-gray-500"
          >
        </div>

        <div>
          <label class="block mb-1 text-sm text-gray-300">Email</label>
          <input
            type="email"
            placeholder="Enter your Email"
            [(ngModel)]="user.email"
            name="email"
            class="w-full px-4 py-2 bg-transparent border border-gray-800 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-700 text-white placeholder-gray-500"
          >
        </div>

        <div class="relative">
          <label class="block mb-1 text-sm text-gray-300">Password</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="••••••••"
            [(ngModel)]="user.password"
            name="password"
            class="w-full px-4 py-2 bg-transparent border border-gray-800 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-700 text-white placeholder-gray-500"
          >
          <button
            type="button"
            (click)="togglePassword()"
            class="absolute top-[38px] right-4 text-gray-400 hover:text-white"
          >
            <i [ngClass]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
        </div>

        <button
          type="submit"
          class="w-full bg-gray-800 hover:bg-gray-900 transition duration-300 text-white font-semibold py-2 rounded-xl"
        >
          Sign Up
        </button>
      </form>

      <div class="flex items-center justify-between text-sm text-gray-400">
        <p>Already have an account?</p>
        <a routerLink="/login" class="hover:underline">Sign In</a>
      </div>

      <div class="flex items-center gap-3">
        <div class="flex-grow h-px bg-gray-700"></div>
        <span class="text-gray-400 text-sm">OR</span>
        <div class="flex-grow h-px bg-gray-700"></div>
      </div>

      <div class="space-y-3">
        <button
          class="w-full flex items-center justify-center gap-3 bg-gray-800 text-white py-2 rounded-xl hover:bg-gray-700 transition duration-300 font-semibold"
        >
          <i class="bi bi-google w-5 h-5"></i>
          Sign up with Google
        </button>
        <button
          class="w-full flex items-center justify-center gap-3 bg-gray-800 text-white py-2 rounded-xl hover:bg-gray-700 transition duration-300 font-semibold"
        >
          <i class="bi bi-instagram w-5 h-5"></i>
          Sign up with Instagram
        </button>
        <button
          class="w-full flex items-center justify-center gap-3 bg-gray-800 border border-gray-800 text-white py-2 rounded-xl hover:bg-gray-700 transition duration-300 font-semibold"
        >
          <i class="bi bi-twitter-x w-5 h-5"></i>
          Sign up with X
        </button>
      </div>
    </div>
  </div>
</div>
