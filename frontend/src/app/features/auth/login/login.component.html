<div class="flex flex-col lg:flex-row min-h-screen w-full bg-black">
  <!-- Left Side: Hero section with background image -->
  <div class="w-full hidden md:block lg:w-1/2 text-white bg-black bg-[url('/moon.jpg')] bg-cover bg-center opacity-80  flex-col items-center justify-center relative min-h-[50vh] lg:min-h-screen">
  <!-- Text container with overlay for readability -->
  <div class="bg-black/40 h-full w-full text-container flex flex-col items-center justify-center">
    <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold animate-fade-left text-white text-center">
      Stay Focused
    </h1>
    <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl font-bold animate-fade-right text-white mt-2 text-center">
      Get Things Done
    </h1>
  </div>
  <!-- Footer with social links and copyright -->
  <div class="absolute bottom-0 left-0 w-full p-4 text-center">
    <div class="flex justify-center space-x-4">
      <a href="#" target="_blank" aria-label="Instagram">
        <i class="bi bi-instagram text-xl sm:text-2xl text-white hover:text-gray-300"></i>
      </a>
      <a href="#" target="_blank" aria-label="Facebook">
        <i class="bi bi-facebook text-xl sm:text-2xl text-white hover:text-gray-300"></i>
      </a>
      <a href="#" target="_blank" aria-label="TikTok">
        <i class="bi bi-tiktok text-xl sm:text-2xl text-white hover:text-gray-300"></i>
      </a>
      <a href="#" target="_blank" aria-label="X">
        <i class="bi bi-twitter-x text-xl sm:text-2xl text-white hover:text-gray-300"></i>
      </a>
    </div>
    <p class="text-xs sm:text-sm text-white mt-3">© 2025 Taskify. All rights reserved.</p>
  </div>
</div>

  <!-- Right Side: Login form -->
  <div class="w-full lg:w-1/2 bg-black/95 flex items-center justify-center p-4 sm:p-6 min-h-[50vh] lg:min-h-screen">
    <div class="w-full max-w-xs sm:max-w-sm md:max-w-md rounded-2xl shadow-2xl p-4 sm:p-6 space-y-6 text-white animate-fade-left">
      <!-- Welcome header -->
      <div class="text-center">
        <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-white uppercase">Welcome Back</h1>
      </div>
      <!-- Subtitle -->
      <p class="text-center text-xs sm:text-sm text-white uppercase">Sign in to your account</p>
      <!-- Sign-in form -->
      <form class="space-y-4" (ngSubmit)="login()" #signInForm="ngForm">
        <!-- Username input -->
        <div>
          <label class="block mb-1 text-xs sm:text-sm text-gray-300">User Name</label>
          <input
            type="text"
            placeholder="Enter your User Name"
            class="w-full px-3 sm:px-4 py-2 bg-transparent border border-gray-800 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-700 text-white placeholder-gray-500 text-sm sm:text-base"
            [(ngModel)]="credentials.username"
            name="username"
            required
            #username="ngModel"
          />
          <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-gray-400 text-xs sm:text-sm mt-1">
            <div *ngIf="username.errors?.['required']">Username is required.</div>
          </div>
        </div>
        <!-- Password input -->
        <div class="relative">
          <label class="block mb-1 text-xs sm:text-sm text-gray-300">Password</label>
          <input 
            [type]="showPassword ? 'text' : 'password'"
            placeholder="••••••••"
            [(ngModel)]="credentials.password"
            name="password"
            required
            #password="ngModel"
            class="w-full px-3 sm:px-4 py-2 bg-transparent border border-gray-800 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-700 text-white placeholder-gray-500 text-sm sm:text-base"
          />
          <!-- Eye icon toggle -->
          <button type="button"
            (click)="togglePassword()"
            class="absolute top-[34px] sm:top-[38px] right-3 sm:right-4 text-gray-400 hover:text-white">
            <i [ngClass]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'" class="text-sm sm:text-base"></i>
          </button>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-gray-400 text-xs sm:text-sm mt-1">
            <div *ngIf="password.errors?.['required']">Password is required.</div>
          </div>
        </div>
        <!-- Sign In button -->
        <button
          type="submit"
          [disabled]="signInForm.invalid"
          class="w-full bg-gray-800 hover:bg-gray-900 transition duration-300 text-white font-semibold py-2 rounded-xl text-sm sm:text-base"
        >
          Sign In
        </button>
      </form>
      <!-- Links for forgot password and create account -->
      <div class="flex items-center justify-between text-xs sm:text-sm text-gray-400">
        <a href="#" class="hover:underline">Forgot password?</a>
        <button class="hover:underline" routerLink="/register">Create account</button>
      </div>
      <!-- Divider with OR text -->
      <div class="flex items-center gap-3">
        <div class="flex-grow h-px bg-gray-700"></div>
        <span class="text-gray-400 text-xs sm:text-sm">OR</span>
        <div class="flex-grow h-px bg-gray-700"></div>
      </div>
      <!-- Social sign-in buttons -->
      <div class="space-y-3">
        <button
          class="w-full flex items-center justify-center gap-2 sm:gap-3 bg-gray-800 text-white py-2 rounded-xl hover:bg-gray-700 transition duration-300 font-semibold text-sm sm:text-base"
        >
          <i class="bi bi-google w-4 h-4 sm:w-5 sm:h-5"></i>
          Sign in with Google
        </button>
        <button
          class="w-full flex items-center justify-center gap-2 sm:gap-3 bg-gray-800 text-white py-2 rounded-xl hover:bg-gray-700 transition duration-300 font-semibold text-sm sm:text-base"
        >
          <i class="bi bi-instagram w-4 h-4 sm:w-5 sm:h-5"></i>
          Sign in with Instagram
        </button>
        <button
          class="w-full flex items-center justify-center gap-2 sm:gap-3 bg-gray-800 border border-gray-800 text-white py-2 rounded-xl hover:bg-gray-700 transition duration-300 font-semibold text-sm sm:text-base"
        >
          <i class="bi bi-twitter-x w-4 h-4 sm:w-5 sm:h-5"></i>
          Sign in with X
        </button>
      </div>
    </div>
  </div>
</div>
